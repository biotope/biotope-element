<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biotope Element</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.3.0/webcomponents-bundle.js"></script>
  </head>

  <body>
    <h1>Slotted content will be orange:</h1>

    <example-slots>
      <span slot="first">Jack</span>
      <span slot="last">Johnson</span>
    </example-slots>
    <br />
    <example-slots>
      <span slot="first">Jack</span>
    </example-slots>
    <br />
    <example-slots>
      <span slot="last">Johnson</span>
    </example-slots>
    <br />
    <example-slots>
      <span>This is the default slot</span>
    </example-slots>
  </body>

</html>
